<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejercicio 8 - Carrusel</title>
<style>
  body { background:#1e1e1e; text-align:center; color:white; font-family:'Segoe UI'; }
  #carrusel { width:350px; height:220px; margin:50px auto; overflow:hidden; border-radius:10px; position:relative; }
  img { width:100%; height:100%; position:absolute; opacity:0; transition:opacity 1s; }
  img.active { opacity:1; }
  button { background:#00bcd4; border:none; color:white; padding:10px; border-radius:8px; cursor:pointer; margin:10px; }
</style>
</head>
<body>
<h1>Ejercicio 8: Carrusel</h1>
<div id="carrusel">
  <img src="https://picsum.photos/350/220?1" class="active">
  <img src="https://picsum.photos/350/220?2">
  <img src="https://picsum.photos/350/220?3">
</div>
<div>
  <button onclick="anterior()">◀</button>
  <button onclick="siguiente()">▶</button>
</div>

<script>
  let indice = 0;
  const imagenes = document.querySelectorAll("#carrusel img");
  function mostrarImagen(n) {
    imagenes.forEach(img => img.classList.remove("active"));
    imagenes[n].classList.add("active");
  }
  function siguiente() {
    indice = (indice + 1) % imagenes.length;
    mostrarImagen(indice);
  }
  function anterior() {
    indice = (indice - 1 + imagenes.length) % imagenes.length;
    mostrarImagen(indice);
  }
  setInterval(siguiente, 4000);
</script>
</body>
</html>
