<head>

<title>Ejercicio 4 - Reloj Analógico</title>
<style>
  body { background:#1e1e1e; color:#fff; text-align:center; font-family:'Segoe UI'; }
  .reloj {
    position: relative;
    width: 250px; height: 250px;
    margin: 60px auto;
    border: 8px solid #00bcd4;
    border-radius: 50%;
  }
  .manecilla {
    position: absolute;
    background: #00bcd4;
    top: 50%; left: 50%;
    transform-origin: bottom;
    transform: rotate(0deg);
    border-radius: 4px;
  }
  #hora { width: 6px; height: 60px; }
  #minuto { width: 4px; height: 90px; background:#4caf50; }
  #segundo { width: 2px; height: 110px; background:#f44336; }
</style>
</head>

<div class="reloj">
  <div id="hora" class="manecilla"></div>
  <div id="minuto" class="manecilla"></div>
  <div id="segundo" class="manecilla"></div>
</div>
