<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejercicio 6 - Lista de Tareas</title>
<style>
  body { background:#1e1e1e; color:white; text-align:center; font-family:'Segoe UI'; }
  #contenedor { background:#333; width:350px; margin:50px auto; padding:20px; border-radius:10px; }
  input { width:80%; padding:10px; border:none; border-radius:5px; }
  button { background:#00bcd4; border:none; padding:10px; color:white; border-radius:8px; cursor:pointer; }
  ul { list-style:none; padding:0; margin-top:20px; }
  li { background:#444; margin:5px 0; padding:8px; border-radius:5px; display:flex; justify-content:space-between; align-items:center; }
  .eliminar { background:#f44336; border:none; color:white; border-radius:5px; padding:5px 10px; cursor:pointer; }
</style>
</head>
<body>
<h1>Ejercicio 6: Lista de Tareas</h1>
<div id="contenedor">
  <input type="text" id="tarea" placeholder="Escribe una tarea">
  <button onclick="agregarTarea()">Agregar</button>
  <ul id="lista"></ul>
</div>

<script>
  function agregarTarea() {
    const texto = document.getElementById("tarea").value.trim();
    if (texto === "") return;
    const li = document.createElement("li");
    li.innerHTML = `${texto} <button class="eliminar" onclick="this.parentElement.remove()">X</button>`;
    document.getElementById("lista").appendChild(li);
    document.getElementById("tarea").value = "";
  }
</script>
</body>
</html>
