<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejercicio 9 - Temporizador</title>
<style>
  body { background:#1e1e1e; color:white; text-align:center; font-family:'Segoe UI'; }
  #tiempo { font-size:40px; margin-top:60px; color:#00bcd4; }
  input, button { margin:10px; padding:10px; border:none; border-radius:8px; }
  button { background:#00bcd4; color:white; cursor:pointer; }
</style>
</head>
<body>
<h1>Ejercicio 9: Temporizador</h1>
<input type="number" id="segundos" placeholder="Segundos">
<button onclick="iniciar()">Iniciar</button>
<div id="tiempo">00</div>

<script>
  let cuenta;
  function iniciar() {
    let s = parseInt(document.getElementById("segundos").value);
    if (isNaN(s) || s <= 0) return alert("Ingrese un número válido.");
    clearInterval(cuenta);
    const mostrar = document.getElementById("tiempo");
    cuenta = setInterval(() => {
      mostrar.textContent = s;
      if (s <= 0) {
        clearInterval(cuenta);
        mostrar.textContent = "¡Tiempo terminado!";
      }
      s--;
    }, 1000);
  }
</script>
</body>
</html>
